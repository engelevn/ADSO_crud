{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>¿Seguro que deseas eliminar "{{ producto.nombre }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'productos:lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
