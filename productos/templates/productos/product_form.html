{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <h1>Nuevo Producto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'productos:lista' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
