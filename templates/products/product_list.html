{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1>Lista de Productos</h1>
    <a href="{% url 'productos:nuevo' %}" class="btn btn-success mb-3">+ Nuevo Producto</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.descripcion }}</td>
                <td>${{ p.precio }}</td>
                <td>{{ p.cantidad_stock }}</td>
                <td>
                    <a href="{% url 'productos:editar' p.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-pk="{{ p.pk }}">Eliminar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Paginación (opcional por ahora) -->
</div>
{% endblock %}
