<h1>Lista de Productos</h1>
<a href="{% url 'productos:nuevo' %}">Agregar nuevo producto</a>
<ul>
{% for p in productos %}
  <li>{{ p.nombre }} - ${{ p.precio }}
      <a href="{% url 'productos:editar' p.id %}">Editar</a>
      <a href="{% url 'productos:eliminar' p.id %}">Eliminar</a>
  </li>
{% empty %}
  <li>No hay productos todav√≠a.</li>
{% endfor %}
</ul>
